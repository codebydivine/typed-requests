[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "divine-requests"
version = "0.1.9"
authors = [
  { name="DIVINE", email="admin@divine.sh" },
]
description = "A type-safe HTTP client library with validation and detailed error reporting."
readme = "README.md"
license = "MIT"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "divine-type-enforcer==0.1.8",
    "httpx[http2]>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21",
    "anyio>=4.0.0",
    "trio>=0.20.0",
    "python-dotenv>=1.0.0",
    "pre-commit>=3.5.0",
    "ruff>=0.8.0",
    "mypy>=1.14.0",
    "bandit[toml]>=1.7.5",
    "safety>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/codebydivine/requests"
Issues = "https://github.com/codebydivine/requests/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
addopts = "--cov=requests --cov-report term-missing -p anyio"
asyncio_mode = "auto"
anyio_backends = ["asyncio", "trio"]

[tool.ruff]
target-version = "py313"
line-length = 120
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "S",    # flake8-bandit (security)
    "A",    # flake8-builtins
    "C90",  # mccabe complexity
    "N",    # pep8-naming
    "ANN",  # flake8-annotations
    "BLE",  # flake8-blind-except
    "EM",   # flake8-errmsg
    "G",    # flake8-logging-format
    "PIE",  # flake8-pie
    "T20",  # flake8-print
    "PT",   # flake8-pytest-style
    "Q",    # flake8-quotes
    "RSE",  # flake8-raise
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
    "ERA",  # eradicate
    "PGH",  # pygrep-hooks
    "PL",   # pylint
    "TRY",  # tryceratops
    "PERF", # perflint
    "RUF",  # ruff-specific rules
]
ignore = [
    "E501",    # line too long, handled by ruff format
    "B008",    # do not perform function calls in argument defaults
    "C901",    # too complex
    "ANN001",  # missing type annotation for function argument
    "ANN201",  # missing return type annotation for public function
    "ANN202",  # missing return type annotation for private function
    "ANN204",  # missing return type annotation for special method __init__
    "ANN401",  # dynamically typed expressions (Any) are disallowed
    "S101",    # use of assert detected
    "PLR2004", # magic value used in comparison
    "PLR0913", # too many arguments to function call
    "PLR0911", # too many return statements
    "PLR0912", # too many branches
    "T201",    # print found
    "EM101",   # exception must not use a string literal
    "EM102",   # exception must not use an f-string literal
    "TRY003",  # avoid specifying long messages outside exception class
    "TRY301",  # abstract raise to an inner function
    "TRY400",  # prefer exception over error with exc_info
    "ERA001",  # found commented-out code
    "G004",    # logging statement uses f-string
    "G201",    # logging .exception should be used instead of .error with exc_info
    "TRY300",  # consider moving to else block
    "RET503",  # missing explicit return at end of function
    "RUF009",  # do not perform function call in dataclass defaults
    "PT011",   # pytest.raises is too broad
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",    # allow asserts in tests
    "S105",    # allow hardcoded passwords in tests
    "ANN",     # don't require annotations in tests
    "PLR2004", # allow magic values in tests
    "S106",    # allow hardcoded passwords in tests
    "ARG001",  # allow unused arguments in tests
    "ARG005",  # allow unused lambda arguments in tests
    "N806",    # allow non-lowercase variable names in tests
    "BLE001",  # allow blind except in tests
    "PTH",     # allow os.path usage in tests
    "PT011",   # allow broad pytest.raises in tests
    "RET503",  # allow missing return in tests
]
"examples/*" = [
    "S101",    # allow asserts in examples
    "ANN",     # don't require annotations in examples
    "T201",    # allow print statements in examples
    "BLE001",  # allow blind except in examples
    "PTH",     # allow os.path usage in examples
    "S105",    # allow hardcoded passwords in examples
    "S106",    # allow hardcoded passwords in examples
    "TRY300",  # allow try/except patterns in examples
    "RET503",  # allow missing return in examples
    "RUF009",  # allow function calls in dataclass defaults
    "PLR0913", # allow many arguments in examples
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.13"
warn_unused_configs = true
ignore_missing_imports = true # Optional: adjust as needed

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.coverage.run]
source = ["src/requests"]
omit = [
    "src/requests/__init__.py", # Typically excluded
]

[tool.coverage.report]
fail_under = 90 # Example: require 90% coverage
show_missing = true

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101"]  # Skip assert_used test
